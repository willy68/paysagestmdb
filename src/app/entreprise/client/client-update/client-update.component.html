
<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()" style="color: #757575;">

	<div class="text-center mb-4">
		<h1 class="h3 mb-3 font-weight-normal">Reusable Form using
			<i>Sub-Forms</i>
		</h1>
	</div>

	<pg-client-form [client]="client"></pg-client-form>


  <button class="btn btn-primary" type="submit" [disabled]="!addressForm.valid">
    Submit
  </button>


	<p class="stauts">
		Form Status:
		{{addressForm.status}}
	</p>

</form>
