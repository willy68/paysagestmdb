<div class="row">
  <div class="col-md-8 mb-4">
    <a href="#" mdbBtn pgRoundedBtn class="mr-2" color="info" outline="true" mdbWavesEffect>Nouvelle entreprise</a>
    <a (click)="onEdit(selectedItem)" mdbBtn pgRoundedBtn class="mr-2" color="info" outline="true" mdbWavesEffect>Editer</a>
    <a (click)="onOpen(selectedItem)" mdbBtn pgRoundedBtn class="mr-2" color="info" outline="true" mdbWavesEffect>Ouvrir</a>
  </div>
  <div class="col-md mb-4">
    <mdb-card>
      <mdb-card-header>
        <h6 class="fw-400 mb-0">Chiffre d'affaire sur 12 mois</h6>
      </mdb-card-header>
      <mdb-card-body>
        <mdb-card-text>Aucun chiffre d'affaire ces 12 derniers mois</mdb-card-text>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <mdb-card>
      <mdb-card-header>
        <h6 class="fw-400 mb-0">
          Liste des entreprises
          <span class="float-left mr-1">
            <mdb-icon fas icon="address-book"></mdb-icon>
          </span>
        </h6>
      </mdb-card-header>
      <mdb-card-body class="p-0">
        <div class="fixed-header ft-09" 
        pgHighlightTableRow (selectItem)="onOpen($event)" (selectChange)="onSelect($event)">
          <table class="table table-hover table-sheet table-sm" *ngIf="!emptyList">
            <thead>
              <tr>
                <th>SIRET</th>
                <th>NOM</th>
                <th>VILLE</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let entreprise of entrepriseList | async as entreprises; let i = index">
                <td>{{entreprise.siret}}</td>
                <td>{{entreprise.nom}}</td>
                <td>{{entreprise.ville}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </mdb-card-body>
    </mdb-card>
    <span>Index de selection: {{selectedItem}}</span>
  </div>
</div>
