<div formGroupName="addressForm">

  <div class="md-form">
    <label>First Name*</label>
    <input type="text"  mdbInput mdbValidate class="form-control" name="firstName" formControlName="firstName"  id="firstName"/>
    <mdb-error *ngIf="f.firstName.invalid && (f.firstName.dirty || f.firstName.touched)">
      <span *ngIf="f.firstName.errors.required">Code client is required</span>
    </mdb-error>
    <mdb-success *ngIf="f.firstName.valid && (f.firstName.dirty || f.firstName.touched)">
      Code client valid
    </mdb-success>
  </div>
  <div class="form-label-group">
    <input type="text" class="form-control" name="lastName" formControlName="lastName"/>
    <label for="lastName">Last Name*</label>
  </div>
  <div class="form-label-group">
    <label>Phone</label>
    <input type="text" class="form-control" name="phone" formControlName="phone" />
  </div>
  <div class="form-label-group">
    <label>Street*</label>
    <input type="text" class="form-control" name="street" formControlName="street" />
  </div>
  <div class="form-label-group">
    <label>City*</label>
    <input type="text" class="form-control" name="city" formControlName="city" />
  </div>
  <div class="form-label-group">
    <label>State*</label>
    <input type="text" class="form-control" name="state" formControlName="state" />
  </div>
  <div class="form-label-group">
    <label>Zip*</label>
    <input type="text" class="form-control" name="zip" formControlName="zip" />
  </div>

</div>
