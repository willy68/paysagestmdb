<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="onNoClick()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h6 class="modal-title w-100" id="myModalLabel">{{ heading }}</h6>
  </div>
  <div class="modal-body">
    <h6>{{ content.heading }}</h6>
    <p>{{ content.description }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" pgRoundedBtn mdbBtn color="secondary" outline="true" class="waves-light" aria-label="Close" (click)="onNoClick()" mdbWavesEffect>Close</button>
    <button type="button" pgRoundedBtn mdbBtn color="primary"outline="true" class="relative waves-light" (click)="onYesClick()" mdbWavesEffect>Save!</button>
  </div>
</div>
